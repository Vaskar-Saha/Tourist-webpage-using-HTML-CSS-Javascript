<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>ZAS Dermal</title>
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <a href="#" class="link">ZAS DERMAL</a>
                </div>
                <div class="icons">
                    <a href="https://www.facebook.com/rj.raja.5203577/" target="blank" class="nav-icon">
                        <i class="fab fa-facebook-square"></i>
                    </a>
                </div>
        </nav>
    </header>
    <!-- header -->

    <main>
        <form action="#">
            <section class="content-container container p-3">
                <div class="input-group p-2">
                    <span class="text-style">Brand name</span>
                    <div class="radio">
                        <input type="radio" name="Guardian" id="1"> Guardian
                        <input type="radio" name="Noreva" id="2"> Noreva
                        <input type="radio" name="Avene" id="3"> Avene
                    </div>
                </div>
                <div class="row row-cols-1 row-cols-md-2 row-cols-lg-2">
                    <div class="from-container col p-2">
            
                        <div class="input-group p-2">
                            <span class="text-style">Product Category</span>
                            <input type="text" aria-label="First name" class="form-control w-50">
                        </div>
            
                        <div class="input-group p-2">
                            <span class="text-style">Product Code</span>
                            <input type="text" aria-label="First name" class="form-control w-50">
                        </div>
            
                        <div class="input-group p-2">
                            <span class="text-style">Manufacture</span>
                            <input type="text" aria-label="First name" class="form-control w-50">
                        </div>
            
                        <div class="input-group p-2">
                            <span class="text-style">Country of Origin</span>
                            <input type="text" aria-label="First name" class="form-control w-25">
                        </div>
            
                        <div class="input-group p-2">
                            <span class="text-style">Pack Size</span>
                            <input type="text" aria-label="First name" class="form-control w-50">
                        </div>
            
                        <div class="input-group p-2 ">
                            <span class="text-style">Trade Price</span>
                            <input type="text" aria-label="First name" class="form-control w-50">
                        </div>
            
                        <div class="input-group p-2">
                            <span class="text-style">MRP</span>
                            <input type="text" aria-label="First name" class="form-control w-50">
                        </div>
            
                        <div class="input-group p-2">
                            <span class="text-style">Stock</span>
                            <input type="text" aria-label="First name" class="form-control w-50">
                        </div>
            
                        <div class="input-group p-2">
                            <span class="text-style">Warning Stock</span>
                            <input type="text" aria-label="First name" class="form-control w-50">
                        </div>
            
                        <div class="my-btn">
                            <button type="submit" class="btn btn-info text-white vas">Submit</button>
                            <button type="reset" class="btn btn-info text-white vas">Reset</button>
                        </div>
                    </div>
            
            
                    <div class="col my-btn-group p-5 border">
                        <h3 class="text-center">Depot:</h3>
                        <div class="row row-cols-2 row-cols-md-3 row-cols-lg-4 g-4">
                            <div class="form-check col">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                    Dhaka
                                </label>
                            </div>
                            <div class="form-check col">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                    Khulna
                                </label>
                            </div>
                            <div class="form-check col">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                    Rajshahi
                                </label>
                            </div>
                            <div class="form-check col">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                    Bogura
                                </label>
                            </div>
                            <div class="form-check col">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                    CTG
                                </label>
                            </div>
                            <div class="form-check col">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                    Sylhet
                                </label>
                            </div>
                            <div class="form-check col">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                    Cumilla
                                </label>
                            </div>
                            <div class="form-check col">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                    Rangpur
                                </label>
                            </div>
                            <div class="form-check col">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                    Noakhali
                                </label>
                            </div>
                            <div class="form-check col">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                    Mymensingh
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </form>

       
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
</body>

</html>
